<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examples</title>

  <link rel="stylesheet" type="text/css" href="../css/turp.css">
</head>
<body>
  <style>
    .container div {
      background: #000;
      border: 2px solid powderblue;
      text-align: center;
      font-size: 25px;
      font-weight: bold;
      color: white;
    }
  </style>

  <div class="container">
    <button class="btn m2">Try me</button>
    <button class="btn btn-primary m2">Try me</button>
    <button class="btn btn-info m2">Try me</button>
    <button class="btn btn-link m2">Try me</button>
    <button class="btn btn-success m2">Try me</button>
    <button class="btn btn-warning m2">Try me</button>
    <button class="btn btn-error m2">Try me</button>
  </div>

  <div class="container">
    <input class="m3 inp" type="text">
    <input class="m3 inp inp-success" type="text">
    <input class="m3 inp inp-danger" type="text">
    <input class="m3 inp inp-warning" type="text">
  </div>

  <div class="container">
    <textarea class="m3 inp" type="text"></textarea>
    <textarea class="m3 inp inp-success" type="text"></textarea>
    <textarea class="m3 inp inp-danger" type="text"></textarea>
    <textarea class="m3 inp inp-warning" type="text"></textarea>
  </div>

  <div class="container">
    <input type="checkbox" class="m3 inp" type="text"></textarea>
  </div>

  <div class="container sm-flex xs-tile5 p10">
    <div class="sm-w33 p5" style="height: 250px;">1</div>
    <div class="sm-w33 p5" style="height: 200px;">2</div>
    <div class="sm-w33 p5" style="height: 270px;">3</div>
    <div class="sm-w33 p5" style="height: 280px;">4</div>
    <div class="sm-w33 p5" style="height: 210px;">5</div>
    <div class="sm-w33 p5" style="height: 250px;">6</div>
    <div class="sm-w33 p5" style="height: 200px;">7</div>
    <div class="sm-w33 p5" style="height: 270px;">8</div>
    <div class="sm-w33 p5" style="height: 280px;">9</div>
    <div class="sm-w33 p5" style="height: 210px;">10</div>
  </div>

</body>
</html>
